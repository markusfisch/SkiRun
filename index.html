<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
<title>2Ski</title>
<style>

body
{
	background: #d5f6ff;
	margin: 0; padding: 0;
	overflow: hidden;
	font: 20pt sans-serif; color: #25464f;
	letter-spacing: .1em;
	line-height: 150%;
	font-style: italic;
	font-weight: bold;
}

canvas
{
	position: fixed;
	z-index: 1;
	border-left: 2px solid #fff;
}

</style>
<body>
<script>

"use strict";

Math.PI2 = Math.PI2 || Math.PI/2;
Math.TAU = Math.TAU || Math.PI*2;
Math.SINPI2 = Math.SINPI2 || Math.sin( Math.PI2 );

var requestAnimFrame =
		window.webkitRequestAnimationFrame ||
		window.mozRequestAnimationFrame ||
		window.msRequestAnimationFrame ||
		window.oRequestAnimationFrame ||
		window.requestAnimationFrame ||
		function( callback )
		{
			setTimeout( callback, 16 );
		},
	playersLength = 2,
	players = [],
	atlas,
	ratio,
	width,
	height,
	centerX,
	centerY,
	viewLeft,
	viewRight,
	viewTop,
	viewBottom,
	playerScreenTop,
	playerScreenBottom,
	pointerLength = 0,
	pointerX = [],
	pointerY = [],
	keysDown = [],
	now,
	last,
	factor,
	objectsLength,
	objects = [],
	flakesLength,
	flakes = [],
	flake,
	equipmentLength = 4,
	sprites = {},
	mobile = navigator.userAgent.match(
		/ipad|iphone|ipod|android|mobile|blackberry|webos/i ),
	orientationsLength = 72,
	steepness = .2,
	gravityVector = -Math.PI2,
	gravityX = Math.cos( gravityVector )*steepness,
	gravityY = Math.sin( gravityVector )*steepness,
	gravityLength = Math.sqrt( gravityX*gravityX + gravityY*gravityY ),
	indexFactor = orientationsLength/2/Math.PI,
	reverseFactor = 1/Math.PI2,
	maxSpeedFactor,
	slopeWidth,
	slopeHeight,
	skiWidth,
	skiGap2,
	skiGap2PlusSki2,
	skiGap2MinusSki2,
	skiLength2,
	marksFrequency = 240,
	flakeFrequency = 10,
	leanFactor = 3/Math.PI2;

function drawFlakes( ctx, left, top, upsideDown )
{
	for( var n = flakesLength; n--; )
	{
		var f = flakes[n];

		if( !f.life )
			continue;

		f.x += f.vx*factor;
		f.y += f.vy*factor;

		var x = f.x-left,
			y = f.y-top;

		if( upsideDown )
			y = height-y;

		var sprite = f.sprite;

		x -= sprite.centerX;
		y -= sprite.centerY;

		--f.life;
		ctx.drawImage( sprite, x, y );
	}
}

function turnAround( angle )
{
	return (Math.PI-angle+Math.TAU) % Math.TAU;
}

function drawEquipment( equipment, ctx, left, top, upsideDown )
{
	for( var n = equipmentLength; n--; )
	{
		var e = equipment[n],
			x = e.x-left,
			y = e.y-top,
			vx = e.vx,
			vy = e.vy;

		if( Math.max( Math.abs( vx ), Math.abs( vy ) ) > .2 )
			e.angle = (e.angle+.03*(vx*vy)+Math.TAU) % Math.TAU;

		var angle = Math.abs( e.angle );

		if( upsideDown )
		{
			angle = turnAround( angle );
			y = height-y;
		}

		vx -= vx*maxSpeedFactor;
		vy -= vy*maxSpeedFactor;

		e.x += vx;
		e.y += vy;
		e.vx = vx;
		e.vy = vy;

		var sprite = e.sprite[indexFactor*angle | 0];

		x -= sprite.centerX;
		y -= sprite.centerY;

		ctx.drawImage( sprite, x, y );
	}
}

function drawPlayers( ctx, left, top, upsideDown )
{
	for( var n = playersLength; n--; )
	{
		var p = players[n],
			heading = (p.skiAngle+Math.PI2) % Math.TAU,
			x = p.x-left,
			y = p.y-top;

		if( upsideDown )
		{
			heading = turnAround( heading );
			y = height-y;
		}

		if( p.crashed )
			drawEquipment(
				p.equipment,
				ctx,
				left,
				top,
				upsideDown );

		var sprite = p.sprites[p.sprite][indexFactor*heading | 0];

		x -= sprite.centerX;
		y -= sprite.centerY;

		ctx.drawImage( sprite, x, y );

		if( p.crashed )
			continue;

		x = p.x;
		y = p.y;

		var m = p.mark,
			sx = p.sx,
			sy = p.sy,
			lx = sx*skiLength2,
			ly = sy*skiLength2,
			leftX = x+sy*skiGap2PlusSki2,
			leftY = y+sx*skiGap2PlusSki2,
			rightX = x+sy*skiGap2MinusSki2,
			rightY = y+sx*skiGap2MinusSki2;

		p.marksLeftTopX[m] = leftX+lx | 0;
		p.marksLeftTopY[m] = leftY+ly | 0;
		p.marksLeftBottomX[m] = rightX-lx | 0;
		p.marksLeftBottomY[m] = rightY-ly | 0;

		leftX = x-sy*skiGap2MinusSki2;
		leftY = y+sx*skiGap2MinusSki2;
		rightX = x-sy*skiGap2PlusSki2,
		rightY = y+sx*skiGap2PlusSki2,

		p.marksRightTopX[m] = leftX+lx | 0;
		p.marksRightTopY[m] = leftY+ly | 0;
		p.marksRightBottomX[m] = rightX-lx | 0;
		p.marksRightBottomY[m] = rightY-ly | 0;

		if( now-p.lastMark > marksFrequency )
		{
			if( sx != p.marksLastX ||
				sy != p.marksLastY )
			{
				p.marksLastX = sx;
				p.marksLastY = sy;

				++p.mark;
			}

			p.lastMark = now;
		}
	}
}

function crash( p )
{
	if( p.crashed )
		return;

	p.controllable = false;
	p.crashed = true;
	p.sprite = 7;

	var equipment = p.equipment;

	for( var n = equipmentLength; n--; )
	{
		var e = equipment[n],
			vx = p.vx,
			vy = p.vy,
			r = Math.random(),
			f = .75+r*.5;

		r = (r-.5)*skiLength2;

		e.x = p.x+r;
		e.y = p.y+r;
		e.vx = vx*f;
		e.vy = vy*f;
		e.angle = (p.skiAngle+r+Math.TAU) % Math.TAU;
	}
}

function drawObjects( ctx, left, top, upsideDown, player )
{
	var px = player.x,
		py = player.y;

	for( var n = objectsLength; n--; )
	{
		var o = objects[n],
			ox = o.x,
			oy = o.y,
			x = ox-left,
			y = oy-top,
			sprite;

		if( upsideDown )
		{
			sprite = o.spriteUpsideDown;
			y = height-y;
		}
		else
			sprite = o.sprite;

		if( x > viewRight ||
			x < viewLeft ||
			y > viewBottom ||
			y < viewTop )
			continue;

		var cx = sprite.centerX,
			cy = sprite.centerY;

		if( !player.crashed &&
			py >= oy-cy &&
			py <= oy+cy &&
			px >= ox-cx &&
			px <= ox+cx )
			crash( player );

		x -= cx;
		y -= cy;

		ctx.drawImage( sprite, x, y );
	}
}

function drawMarks( ctx, left, top, upsideDown )
{
return;
	ctx.fillStyle = "#d5f6ff";

	for( var n = playersLength; n--; )
	{
		var p = players[n],
			l = p.mark,
			topX = p.marksLeftTopX,
			topY = p.marksLeftTopY,
			bottomX = p.marksLeftBottomX,
			bottomY = p.marksLeftBottomY;

		if( !l )
			continue;

		for( var s = 2; s--; )
		{
			for( var m = l; ; )
			{
				var next = m;

				if( --next < 0 )
					break;

				var lty = topY[m]-top,
					lby = bottomY[m]-top,
					rby = bottomY[next]-top,
					rty = topY[next]-top;

				if( upsideDown )
				{
					lty = height-lty;
					lby = height-lby;
					rby = height-rby;
					rty = height-rty;
				}

				ctx.beginPath();

				ctx.moveTo(
					topX[m]-left,
					ty );
				ctx.lineTo(
					bottomX[m]-left,
					by );

				ctx.lineTo(
					bottomX[next]-left,
					rby );
				ctx.lineTo(
					topX[next]-left,
					rty );

				ctx.closePath();
				ctx.fill();

				m = next;
			}

			if( !s )
				break;

			topX = p.marksRightTopX;
			topY = p.marksRightTopY;
			bottomX = p.marksRightBottomX;
			bottomY = p.marksRightBottomY;
		}
	}
}

function draw()
{
	for( var n = playersLength; n--; )
	{
		var p = players[n],
			ctx = p.ctx,
			sx = p.screenCtx,
			ud = p.upsideDown,
			x = p.x,
			y = p.y,
			left = x-centerX,
			top = y-playerScreenTop,
			right = x+centerX,
			bottom = y+playerScreenBottom;

		ctx.clearRect( 0, 0, width, height );

		drawMarks( ctx, left, top, ud );
		drawObjects( ctx, left, top, ud, p );
		drawFlakes( ctx, left, top, ud );
		drawPlayers( ctx, left, top, ud );

		sx.clearRect( 0, 0, width, height );
		sx.drawImage( p.canvas, 0, 0 );
	}
}

function turn( p, mod )
{
	p.skiAngle = (p.skiAngle+mod+Math.TAU) % Math.TAU;
	p.started = true;
}

function input()
{
	var step = .05,
		p;

	if( (p = players[0]).controllable )
	{
		if( keysDown[65] )
			turn( p, -step );
		else if( keysDown[68] )
			turn( p, step );
	}

	if( playersLength > 1 &&
		(p = players[1]).controllable )
	{
		if( keysDown[37] )
			turn( p, -step );
		else if( keysDown[39] )
			turn( p, step );
	}

	if( playersLength > 2 &&
		(p = players[2]).controllable )
	{
		if( keysDown[72] )
			turn( p, -step );
		else if( keysDown[76] )
			turn( p, step );
	}

	for( var n = pointerLength; n--; )
	{
		var x = pointerX[n],
			p = players[x/width | 0];

		if( !p.controllable )
			continue;

		turn( p, -step/centerX*(centerX-(x % width)) );
	}
}

function spray( x, y, vx, vy )
{
	var f = flakes[flake];

	f.x = x;
	f.y = y;
	f.vx = vx;
	f.vy = vy;
	f.life = 100;

	if( ++flake >= flakesLength )
		flake = 0;
}

function roll( p )
{
	var vx = p.vx,
		vy = p.vy,
		speed = Math.max( Math.abs( vx ), Math.abs( vy ) );

	if( speed < .1 )
	{
		p.stopped = true;
		return;
	}

	vx -= vx*maxSpeedFactor;
	vy -= vy*maxSpeedFactor;

	p.x += vx;
	p.y += vy;
	p.vx = vx;
	p.vy = vy;
	p.skiAngle = (p.skiAngle+.03*(vx+vy)+Math.TAU) % Math.TAU;

	if( speed > .8 &&
		now-p.lastFlake > flakeFrequency )
	{
		var r = Math.random(),
			f = r*.25;

		vx *= f;
		vy *= f;
		r = (r-.5)*skiLength2;

		spray( p.x+r, p.y+r, -vx, -vy );

		p.lastFlake = now;
	}
}

function ski( p )
{
	var skiAngle = p.skiAngle,
		sx = (p.sx = Math.cos( skiAngle )),
		sy = (p.sy = Math.sin( skiAngle )),
		vx = p.vx,
		vy = p.vy,
		vd = (Math.atan2( vy, vx )-skiAngle+Math.TAU) % Math.TAU,
		a = gravityVector-skiAngle,
		d = (a+Math.TAU) % Math.TAU,
		x,
		y;

	// lean into curve
	if( vd > Math.PI )
		vd -= Math.TAU;

	p.lean += (vd*leanFactor-p.lean)*.1*factor;
	p.sprite = 3+Math.max( -3, Math.min( 3, Math.round(
		p.lean+(p.lean > 0 ? .4 : -.4) ) ) );

	// difference from -PI to +PI
	if( d > Math.PI )
		d -= Math.TAU;

	var r = Math.abs( d );

	// translate maximum to PI/2
	if( d > Math.PI2 )
		d = Math.PI2-d+Math.PI2;
	else if( d < -Math.PI2 )
		d = -Math.PI2-d+-Math.PI2;

	if( d > 0 )
	{
		x = sy;
		y = -sx;
	}
	else
	{
		x = -sy;
		y = sx;
	}

	var l = gravityLength*
		Math.sin( Math.abs( d ) )/
		Math.SINPI2;

	x *= l;
	y *= l;

	x += gravityX;
	y += gravityY;

	// moving backwards should be slower
	if( r > Math.PI2 )
	{
		r = 1-reverseFactor*(r-Math.PI2);
		x *= r;
		y *= r;
	}

	// timing
	x *= factor;
	y *= factor;

	vx += x;
	vy += y;

	// resistance
	vx -= vx*maxSpeedFactor;
	vy -= vy*maxSpeedFactor;

	p.x += vx;
	p.y += vy;
	p.vx = vx;
	p.vy = vy;

	if( now-p.lastFlake > flakeFrequency &&
		Math.abs( vd ) > .4 &&
		(vx || vy) )
	{
		var r = Math.random(),
			f = r*.25,
			l = skiLength2*r;

		vx *= f;
		vy *= f;

		x = p.x-sx*l;
		y = p.y-sy*l;

		if( vd > 0 )
			spray( x, y, -vy, vx );
		else if( vd < 0 )
			spray( x, y, vy, -vx );

		p.lastFlake = now;
	}
}

function playersCrash()
{
	for( var a = 0; a < playersLength; )
	{
		var p1 = players[a];

		if( p1.crashed )
		{
			++a;
			continue;
		}

		for( var b = ++a; b < playersLength; ++b )
		{
			var p2 = players[b];

			if( Math.abs( p1.x-p2.x ) < skiLength2 &&
				Math.abs( p1.y-p2.y ) < skiLength2 )
			{
				crash( p1 );
				crash( p2 );
			}
		}
	}
}

function move()
{
	var moving = 0;

	for( var n = playersLength; n--; )
	{
		var p = players[n];

		if( p.stopped )
			continue;

		if( p.crashed )
			roll( p );
		else if( p.started )
		{
			if( p.y < 0 )
			{
				if( p.controllable )
					p.controllable = false;

				if( Math.abs( p.vx )+Math.abs( p.vy ) > .3 &&
					p.skiAngle > Math.PI2 )
					turn( p, .1 );
				else
					p.stopped = true;
			}

			ski( p );
		}

		++moving;
	}

	playersCrash();

	return moving;
}

function run()
{
	now = new Date().getTime();
	factor = 16/(now-last);
	last = now;

	input();

	if( !move() )
		reset();

	draw();

	requestAnimFrame( run );
}

function getEvent( ev )
{
	return ev || event;
}

function setPointers( ev, set )
{
	var e = getEvent( ev );

	if( e.touches )
	{
		pointerLength = e.touches.length;

		for( var n = 0; n < pointerLength; ++n )
		{
			var t = e.touches[n];

			pointerX[n] = t.pageX*ratio;
			pointerY[n] = t.pageY*ratio;
		}
	}
	else if( typeof e.clientX !== "undefined" )
	{
		pointerX[0] = e.clientX*ratio;
		pointerY[0] = e.clientY*ratio;
		pointerLength = 1;
	}
	else if( typeof e.pageX !== "undefined" )
	{
		pointerX[0] = e.pageX*ratio;
		pointerY[0] = e.pageY*ratio;
		pointerLength = 1;
	}

	e.preventDefault();
	return false;
}

function pointerUp( ev )
{
	pointerLength = 0;

	getEvent( ev ).preventDefault();
	return false;
}

function pointerMove( ev )
{
	if( pointerLength )
		return setPointers( ev );

	getEvent( ev ).preventDefault();
	return false;
}

function pointerDown( ev )
{
	return setPointers( ev );
}

function setKey( ev, pressed )
{
	var e = getEvent( ev );

	keysDown[e.keyCode] = pressed;

	e.preventDefault();
	return false;
}

function keyUp( ev )
{
	return setKey( ev, false );
}

function keyDown( ev )
{
	return setKey( ev, true );
}

function resetFlakes()
{
	flakesLength = 100;
	flakes = [];
	flake = 0;

	for( var n = flakesLength; n--; )
		flakes[n] = {
			life: 0,
			sprite: sprites["flake"+(1+(Math.random()*3 | 0))] };
}

function resetSlope()
{
	objectsLength = 0;
	objects = [];

	function addObject( x, y, name )
	{
		objects[objectsLength] = {
			x: x*slopeWidth | 0,
			y: y*slopeHeight | 0,
			sprite: sprites[name],
			spriteUpsideDown: sprites[name+"UpsideDown"] };

		++objectsLength;
	}

	var xf = 1/slopeWidth,
		yf = 1/slopeHeight,
		tw = xf*sprites.tree.width,
		th = yf*sprites.tree.height,
		range = 1-tw*2,
		range2 = range*.5,
		margin = 1-yf*sprites.ski[0].height*4;

	for( var y = 1;
		y > 0;
		y -= th )
	{
		var turn = (Math.cos( y*96 )-.5)*.1;

		if( !(objectsLength % 5) &&
			y < margin )
			addObject(
				(.5+turn)-(Math.random()*range-range2),
				y,
				"tree" );

		addObject(
			turn,
			y+(Math.random()*.005-.0025),
			"tree" );
		addObject(
			1+turn,
			y+(Math.random()*.005-.0025),
			"tree" );
	}
}

function resetPlayers()
{
	var cell = slopeWidth/playersLength,
		margin = sprites.ski[0].height,
		x = cell >> 1,
		y = slopeHeight-margin;

	playerScreenTop = height-margin;
	playerScreenBottom = margin;

	for( var n = 0;
		n < playersLength;
		++n, x += cell )
	{
		var p = players[n];

		p.x = x;
		p.y = y;

		p.controllable = true;
		p.crashed =
		p.started =
		p.stopped = false;

		p.vx =
		p.vy =
		p.sx =
		p.sy =
		p.lean = 0;
		p.sprite = 3;

		p.skiAngle = -Math.PI2;

		p.lastMark =
		p.lastFlake = 0;

		p.mark =
		p.marksLastX =
		p.marksLastY = 0;
		p.marksLeftTopX = [];
		p.marksLeftTopY = [];
		p.marksLeftBottomX = [];
		p.marksLeftBottomY = [];
		p.marksRightTopX = [];
		p.marksRightTopY = [];
		p.marksRightBottomX = [];
		p.marksRightBottomY = [];

		p.equipment = [
			{ sprite: sprites.pole },
			{ sprite: sprites.pole },
			{ sprite: sprites.ski },
			{ sprite: sprites.ski }];

		var base = n & 1 ? "skierYellow" : "skierBlue",
			actions = [
				"LeanRight3",
				"LeanRight2",
				"LeanRight1",
				"Straight",
				"LeanLeft1",
				"LeanLeft2",
				"LeanLeft3",
				"Crashed"];

		p.sprites = [];
		for( var i = 0, l = actions.length; i < l; ++i )
			p.sprites[i] = sprites[base+actions[i]];
	}
}

function reset()
{
	resetSlope();
	resetFlakes();
	resetPlayers();
}

function setViewHorizon()
{
	var sprite = sprites.tree,
		w = sprite.width,
		h = sprite.height;

	viewLeft = -w;
	viewRight = width+w;
	viewTop = -h;
	viewBottom = height+h;
}

function scaleSlope()
{
	var ref = sprites.ski[0],
		rw = ref.width,
		rh = ref.height;

	maxSpeedFactor = 3/rh;

	slopeWidth = (rw*playersLength*3) | 0;
	slopeHeight = sprites.tree.height*100;

	if( (skiWidth = rw*.1 | 0) < 2 )
		skiWidth = 2;

	if( (skiGap2 = rw*.0398 | 0) < 1 )
		skiGap2 = 1;

	skiGap2PlusSki2 = skiGap2+(skiWidth >> 1);
	skiGap2MinusSki2 = skiGap2-(skiWidth >> 1);
	skiLength2 = rh >> 1;
}

function rotateSprite( frame, rect, w, h, step )
{
	var size = Math.max( w, h )*1.4142,
		center = size >> 1,
		a = [];

	for( var o = orientationsLength; o--; )
	{
		var c = document.createElement( "canvas" ),
			x = c.getContext( "2d" ),
			angle = o*step;

		c.width = size;
		c.height = size;

		c.centerX = center;
		c.centerY = center;

		if( frame.mirror )
		{
			x.setTransform( -1, 0, 0, 1, 0, 0 );
			x.translate( -center, center );
			x.rotate( -angle );
		}
		else if( frame.upsideDown )
		{
			x.setTransform( -1, 0, 0, -1, 0, 0 );
			x.translate( -center, -center );
			x.rotate( -angle );
		}
		else
		{
			x.translate( center, center );
			x.rotate( angle );
		}

		x.drawImage(
			atlas,
			rect.x,
			rect.y,
			rect.w,
			rect.h,
			-w >> 1,
			-h >> 1,
			w,
