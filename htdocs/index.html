function drawFlakes( ctx, left, top, upsideDown )
{
	for( var n = flakesLength; n--; )
	{
		var f = flakes[n];

		if( !f.life )
			continue;

		f.x += f.vx*factor;
		f.y += f.vy*factor;

		var x = f.x-left,
			y = f.y-top;

		if( upsideDown )
			y = height-y;

		var sprite = f.sprite;

		x -= sprite.centerX;
		y -= sprite.centerY;

		--f.life;
		ctx.drawImage( sprite, x | 0, y | 0 );
	}
}

function turnAround( angle )
{
	return (Math.PI-angle+Math.TAU) % Math.TAU;
}

function drawEquipment( equipment, ctx, left, top, upsideDown )
{
	for( var n = equipmentLength; n--; )
	{
		var e = equipment[n],
			x = e.x-left,
			y = e.y-top,
			vx = e.vx,
			vy = e.vy;

		if( Math.max( Math.abs( vx ), Math.abs( vy ) ) > .2 )
			e.angle = (e.angle+.03*(vx*vy)+Math.TAU) % Math.TAU;

		var angle = Math.abs( e.angle );

		if( upsideDown )
		{
			angle = turnAround( angle );
			y = height-y;
		}

		vx -= vx*maxSpeedFactor;
		vy -= vy*maxSpeedFactor;

		e.x += vx;
		e.y += vy;
		e.vx = vx;
		e.vy = vy;

		var sprite = e.sprite[orientationFactor*angle | 0];

		x -= sprite.centerX;
		y -= sprite.centerY;

		ctx.drawImage( sprite, x | 0, y | 0 );
	}
}

function drawPlayers( ctx, left, top, upsideDown )
{
	for( var n = playersLength; n--; )
	{
		var p = players[n],
			heading = (p.skiAngle+Math.PI2) % Math.TAU,
			x = p.x-left,
			y = p.y-top;

		if( upsideDown )
		{
			heading = turnAround( heading );
			y = height-y;
		}

		if( p.crashed )
			drawEquipment(
				p.equipment,
				ctx,
				left,
				top,
				upsideDown );

		var sprite = p.sprites[p.sprite][orientationFactor*heading | 0];

		x -= sprite.centerX;
		y -= sprite.centerY;

		ctx.drawImage( sprite, x | 0, y | 0 );
	}
}

function wobble( p )
{
	if( p.crashed )
		return;

	var intensity = (p.vx*p.vx + p.vy+p.vy)*ratio;

	p.x += (Math.random()-.5)*intensity;
	p.y += (Math.random()-.5)*intensity;
}

function crash( p )
{
	if( p.crashed )
		return;

	p.controllable = false;
	p.crashed = true;
	p.sprite = 7;

	var equipment = p.equipment;

	for( var n = equipmentLength; n--; )
	{
		var e = equipment[n],
			vx = p.vx,
			vy = p.vy,
			r = Math.random(),
			f = .75+r*.5;

		r = (r-.5)*skiLength2;

		e.x = p.x+r;
		e.y = p.y+r;
		e.vx = vx*f;
		e.vy = vy*f;
		e.angle = (p.skiAngle+r+Math.TAU) % Math.TAU;
	}
}

function drawObjects( ctx, left, top, upsideDown, player )
{
	var px = player.x,
		py = player.y;

	for( var n = objectsLength; n--; )
	{
		var o = objects[n],
			ox = o.x,
			oy = o.y,
			x = ox-left,
			y = oy-top,
			sprite;

		if( upsideDown )
		{
			sprite = o.spriteUpsideDown;
			y = height-y;
		}
		else
			sprite = o.sprite;

		if( x > viewRight ||
			x < viewLeft ||
			y > viewBottom ||
			y < viewTop )
			continue;

		var cx = sprite.centerX,
			cy = sprite.centerY;

		if( !player.crashed &&
			o.interaction &&
			py >= oy-cy &&
			py <= oy+cy &&
			px >= ox-cx &&
			px <= ox+cx )
			o.interaction( player );

		x -= cx;
		y -= cy;

		ctx.drawImage( sprite, x | 0, y | 0 );
	}
}

function drawMarks( ctx, left, top, upsideDown )
{
	for( var n = marksLength; n--; )
	{
		var m = marks[n],
			mx = m.x,
			my = m.y,
			x = mx-left,
			y = my-top,
			sprite;

		if( upsideDown )
		{
			sprite = m.spriteUpsideDown;
			y = height-y;
		}
		else
			sprite = m.sprite;

		if( x > viewRight ||
			x < viewLeft ||
			y > viewBottom ||
			y < viewTop )
			continue;

		x -= sprite.centerX;
		y -= sprite.centerY;

		ctx.drawImage( sprite, x | 0, y | 0 );
	}
}

function recordCrashMarks( player )
{
	var heading = (player.skiAngle+Math.PI2) % Math.TAU;

	marks[marksLength] = {
		x: player.x | 0,
		y: player.y | 0,
		sprite: sprites.skiMarks[orientationFactor*heading | 0],
		spriteUpsideDown: sprites.skiMarks[
			orientationFactor*turnAround( heading ) | 0] };

	++marksLength;
}

function recordSkiMarks( player )
{
	var heading = (player.skiAngle+Math.PI2) % Math.TAU;

	marks[marksLength] = {
		x: player.x | 0,
		y: player.y | 0,
		sprite: sprites.skiMarks[orientationFactor*heading | 0],
		spriteUpsideDown: sprites.skiMarks[
			orientationFactor*turnAround( heading ) | 0] };

	++marksLength;
}

function recordAndDrawMarks( ctx, left, top, upsideDown )
{
	for( var n = playersLength; n--; )
	{
		var p = players[n],
			x = p.x | 0,
			y = p.y | 0;

		if( p.started &&
			!p.stopped &&
			now-p.lastMark > marksFrequency &&
			(
				Math.abs( x-p.lastMarkX ) > marksRadius ||
				Math.abs( y-p.lastMarkY ) > marksRadius
			) )
		{
			if( p.crashed )
				recordCrashMarks( p );
			else
				recordSkiMarks( p );

			p.lastMark = now;
			p.lastMarkX = x;
			p.lastMarkY = y;
		}

		drawMarks( ctx, left, top, upsideDown );
	}
}

function draw()
{
	for( var n = playersLength; n--; )
	{
		var p = players[n],
			ctx = p.ctx,
			ud = p.upsideDown,
			x = p.x,
			y = p.y,
			left = x-centerX,
			top = y-playerScreenTop,
			right = x+centerX,
			bottom = y+playerScreenBottom;

		ctx.fillStyle = '#d5f6ff';
		ctx.fillRect( 0, 0, width, height );

		mobile || recordAndDrawMarks( ctx, left, top, ud );
		drawObjects( ctx, left, top, ud, p );
		drawFlakes( ctx, left, top, ud );
		drawPlayers( ctx, left, top, ud );
	}
}

function turn( p, mod )
{
	p.skiAngle = (p.skiAngle+mod+Math.TAU) % Math.TAU;

	if( !p.started )
	{
		p.start = now;
		p.started = true;
	}
}

function input()
{
	var step = .05,
		p;

	if( (p = players[0]).controllable )
	{
		if( keysDown[65] )
			turn( p, -step );
		else if( keysDown[68] )
			turn( p, step );
	}

	if( playersLength > 1 &&
		(p = players[1]).controllable )
	{
		if( keysDown[37] )
			turn( p, -step );
		else if( keysDown[39] )
			turn( p, step );
	}

	if( playersLength > 2 &&
		(p = players[2]).controllable )
	{
		if( keysDown[72] )
			turn( p, -step );
		else if( keysDown[76] )
			turn( p, step );
	}

	for( var n = pointerLength; n--; )
	{
		var x = pointerX[n],
			y = pointerY[n],
			p = players[(vertical ?
				x/width :
				y/height) | 0];

		if( !p.controllable )
			continue;

		turn( p, centerX-(x % width) > 0 ? -step : step );
	}
}

function spray( x, y, vx, vy )
{
	var f = flakes[flake];

	f.x = x;
	f.y = y;
	f.vx = vx;
	f.vy = vy;
	f.life = 100;

	if( ++flake >= flakesLength )
		flake = 0;
}

function skid( p )
{
	var vx = p.vx,
		vy = p.vy,
		speed = Math.max( Math.abs( vx ), Math.abs( vy ) );

	if( speed < .1 )
	{
		p.stopped = true;
		return;
	}

	vx -= vx*maxSpeedFactor;
	vy -= vy*maxSpeedFactor;

	p.x += vx;
	p.y += vy;
	p.vx = vx;
	p.vy = vy;
	p.skiAngle = (p.skiAngle+.03*(vx+vy)+Math.TAU) % Math.TAU;

	if( speed > .8 &&
		now-p.lastFlake > flakeFrequency )
	{
		var r = Math.random(),
			f = r*.25;

		vx *= f;
		vy *= f;
		r = (r-.5)*skiLength2;

		spray( p.x+r, p.y+r, -vx, -vy );

		p.lastFlake = now;
	}
}

function ski( p )
{
	var skiAngle = p.skiAngle,
		sx = (p.sx = Math.cos( skiAngle )),
		sy = (p.sy = Math.sin( skiAngle )),
		vx = p.vx,
		vy = p.vy,
		vd = (Math.atan2( vy, vx )-skiAngle+Math.TAU) % Math.TAU,
		a = gravityVector-skiAngle,
		d = (a+Math.TAU) % Math.TAU,
		x,
		y;

	// lean into curve
	if( vd > Math.PI )
		vd -= Math.TAU;

	p.lean += (vd*leanFactor-p.lean)*.1*factor;
	p.sprite = 3+Math.max( -3, Math.min( 3, Math.round(
		p.lean+(p.lean > 0 ? .4 : -.4) ) ) );

	// difference from -PI to +PI
	if( d > Math.PI )
		d -= Math.TAU;

	var r = Math.abs( d );

	// translate maximum to PI/2
	if( d > Math.PI2 )
		d = Math.PI2-d+Math.PI2;
	else if( d < -Math.PI2 )
		d = -Math.PI2-d+-Math.PI2;

	if( d > 0 )
	{
		x = sy;
		y = -sx;
	}
	else
	{
		x = -sy;
		y = sx;
	}

	var l = gravityLength*
		Math.sin( Math.abs( d ) )/
		Math.SINPI2;

	x *= l;
	y *= l;

	x += gravityX;
	y += gravityY;

	// moving backwards should be slower
	if( r > Math.PI2 )
	{
		r = 1-reverseFactor*(r-Math.PI2);
		x *= r;
		y *= r;
	}

	// timing
	x *= factor;
	y *= factor;

	vx += x;
	vy += y;

	// resistance
	vx -= vx*maxSpeedFactor;
	vy -= vy*maxSpeedFactor;

	p.x += vx;
	p.y += vy;
	p.vx = vx;
	p.vy = vy;

	if( now-p.lastFlake > flakeFrequency &&
		Math.abs( vd ) > .4 &&
		(vx || vy) )
	{
		var r = Math.random(),
			f = r*.25,
			l = skiLength2*r;

		vx *= f;
		vy *= f;

		x = p.x-sx*l;
		y = p.y-sy*l;

		if( vd > 0 )
			spray( x, y, -vy, vx );
		else if( vd < 0 )
			spray( x, y, vy, -vx );

		p.lastFlake = now;
	}
}

function playersCrash()
{
	for( var a = 0; a < playersLength; )
	{
		var p1 = players[a];

		if( p1.crashed )
		{
			++a;
			continue;
		}

		for( var b = ++a; b < playersLength; ++b )
		{
			var p2 = players[b];

			if( Math.abs( p1.x-p2.x ) < skiLength2 &&
				Math.abs( p1.y-p2.y ) < skiLength2 )
			{
				crash( p1 );
				crash( p2 );
			}
		}
	}
}

function move()
{
	var moving = 0;

	for( var n = playersLength; n--; )
	{
		var p = players[n];

		if( p.stopped )
			continue;

		if( p.crashed )
			skid( p );
		else if( p.started )
		{
			if( p.y < 0 )
			{
				if( p.controllable )
				{
					p.controllable = false;
					p.finished = true;
					p.atFinish = now;
				}

				if( Math.abs( p.vx )+Math.abs( p.vy ) > .3 &&
					p.skiAngle > Math.PI2 )
					turn( p, .1 );
				else
					p.stopped = true;
			}

			ski( p );
		}

		++moving;
	}

	playersCrash();

	return moving;
}

function gameOver()
{
	message.gameOver = true;
	message.text.innerHTML = "Game Over";
	message.style.display = "block";

	var winner = -1,
		min = now+1000;

	for( var n = playersLength; n--; )
	{
		var p = players[n];

		if( !p.crashed &&
			p.atFinish < min )
		{
			min = p.atFinish;
			winner = n;
		}
	}

	if( winner < 0 )
		return;

	message.text.innerHTML =
		"Player "+(winner+1)+" "+
		playerColors[winner % playerColors.length]+
		" won!";
}

function run()
{
	requestAnimFrame( run );

	now = new Date().getTime();
	factor = (now-last)/16;
	last = now;

	if( !message.gameOver )
	{
		input();

		if( !move() )
			gameOver();

		draw();
	}
}

function restart()
{
	message.style.display = "none";
	message.gameOver = false;

	reset();
}

function hudRedraw()
{
	var w = hudElements.toggle.width,
		h = hudElements.toggle.height;

	for( var n = playersLength; n--; )
	{
		var p = players[n],
			x = parseInt( p.canvas.style.left )*ratio,
			y = parseInt( p.canvas.style.top )*ratio,
			left = x+hudMargin,
			right = x+width-hudMargin-w,
			top = y+hudMargin,
			bottom = y+height-hudMargin-h;

		hudContext.clearRect(
			x,
			y,
			x+width,
			y+height );

		if( p.upsideDown )
		{
			var tmp = top;
			top = bottom;
			bottom = tmp;
		}

		p.toggleLeft = right;
		p.toggleRight = right+w;
		p.toggleTop = top;
		p.toggleBottom = top+h;

		hudContext.drawImage(
			hudElements.toggle,
			p.toggleLeft | 0,
			p.toggleTop | 0 );

		hudContext.drawImage(
			hudElements.left,
			left | 0,
			bottom | 0 );

		hudContext.drawImage(
			hudElements.right,
			right | 0,
			bottom | 0 );
	}
}

function checkToggle()
{
	if( pointerLength != 1 )
		return;

	var x = pointerX[0],
		y = pointerY[0],
		p = players[(vertical ?
			x/width :
			y/height) | 0];

	if( x > p.toggleLeft &&
		x < p.toggleRight &&
		y > p.toggleTop &&
		y < p.toggleBottom )
	{
		p.upsideDown ^= true;
		hudRedraw();

		pointerLength = 0;
	}
}

function setPointers( ev, down )
{
	var e = ev || event;

	if( down < 1 )
	{
		// process remaining touches
		if( pointerLength > 0 &&
			e.touches &&
			(down = e.touches.length) )
			return setPointers( e, down );

		pointerLength = 0;
	}
	else if( e.touches )
	{
		pointerLength = e.touches.length;

		for( var n = 0; n < pointerLength; ++n )
		{
			var t = e.touches[n];

			pointerX[n] = t.pageX*ratio | 0;
			pointerY[n] = t.pageY*ratio | 0;
		}
	}
	else if( typeof e.clientX !== "undefined" )
	{
		pointerX[0] = e.clientX*ratio | 0;
		pointerY[0] = e.clientY*ratio | 0;
		pointerLength = 1;
	}
	else if( typeof e.pageX !== "undefined" )
	{
		pointerX[0] = e.pageX*ratio | 0;
		pointerY[0] = e.pageY*ratio | 0;
		pointerLength = 1;
	}

	if( pointerLength == 1 &&
		message.gameOver )
	{
		restart();
		pointerLength = 0;
	}

	checkToggle();

	e.preventDefault();
	return false;
}

function pointerUp( ev )
{
	return setPointers( ev, 0 );
}

function pointerMove( ev )
{
	return setPointers( ev, pointerLength );
}

function pointerDown( ev )
{
	return setPointers( ev, 1 );
}

function setKey( ev, pressed )
{
	var e = ev || event;

	keysDown[e.keyCode] = pressed;

	if( message.gameOver )
		restart();

	e.preventDefault();
	return false;
}

function keyUp( ev )
{
	return setKey( ev, false );
}

function keyDown( ev )
{
	return setKey( ev, true );
}

function resetMarks()
{
	marksLength = 0;
	marks.length = 0;
}

function resetFlakes()
{
	flakesLength = 100;
	flakes.length = 0;
	flake = 0;

	for( var n = flakesLength; n--; )
		flakes[n] = {
			life: 0,
			sprite: sprites["flake"+(1+(Math.random()*3 | 0))] };
}

function resetSlope()
{
	var rt = sprites.tree1,
		rtw = rt.width,
		rth = rt.height;

	objectsLength = 0;
	objects.length = 0;

	slopeWidth = rtw*10 | 0;
	slopeHeight = rth*100 | 0;

	function addObject( x, y, name, interaction )
	{
		objects[objectsLength] = {
			interaction: interaction,
			x: x*slopeWidth | 0,
			y: y*slopeHeight | 0,
			sprite: sprites[name],
			spriteUpsideDown: sprites[name+"UpsideDown"] };

		++objectsLength;
	}

	var xf = 1/slopeWidth,
		yf = 1/slopeHeight,
		tw = xf*rtw,
		th = yf*rth,
		range = 1-tw*3,
		range2 = range*.5,
		margin = 1-yf*sprites.ski[0].height*4;

	for( var y = 1;
		y > 0;
		y -= th )
	{
		var turn = (Math.cos( y*96 )-.5)*.1,
			type = "tree"+Math.round( Math.random()+1 );

		if( y < margin )
		{
			if( !(objectsLength % goalFrequency) )
				addObject(
					(.5+turn)-(Math.random()*range-range2),
					y,
					"goal",
					crash );

			if( !(objectsLength % hillsFrequency) )
				addObject(
					Math.random(),
					y,
					"hills",
					wobble );
		}

		addObject(
			turn,
			y+(Math.random()*.005-.0025),
			type,
			crash );
		addObject(
			1+turn,
			y+(Math.random()*.005-.0025),
			type,
			crash );
	}

	addObject(
		.5,
		0,
		"finish" );

	addObject(
		.5,
		1-(((sprites.start.height << 1)+sprites.ski[0].height)*yf),
		"start" );
}

function resetPlayers()
{
	var cell = slopeWidth/playersLength,
		margin = sprites.ski[0].height,
		x = cell >> 1,
		y = slopeHeight-margin;

	playerScreenTop = height-margin;
	playerScreenBottom = margin;

	for( var n = 0;
		n < playersLength;
		++n, x += cell )
	{
		var p = players[n];

		p.x = x;
		p.y = y;

		p.controllable = true;
		p.finished =
		p.crashed =
		p.started =
		p.stopped = false;
		p.atFinish = new Date().getTime();

		p.vx =
		p.vy =
		p.sx =
		p.sy =
		p.lean = 0;
		p.sprite = 3;

		p.skiAngle = -Math.PI2;

		p.lastFlake =
		p.lastMark =
		p.lastMarkX =
		p.lastMarkY = 0;

		p.equipment = [
			{ sprite: sprites.pole },
			{ sprite: sprites.pole },
			{ sprite: sprites.ski },
			{ sprite: sprites.ski }];

		var base = n & 1 ? "skierYellow" : "skierBlue",
			actions = [
				"LeanRight3",
				"LeanRight2",
				"LeanRight1",
				"Straight",
				"LeanLeft1",
				"LeanLeft2",
				"LeanLeft3",
				"Crashed"];

		p.sprites = [];
		for( var i = 0, l = actions.length; i < l; ++i )
			p.sprites[i] = sprites[base+actions[i]];
	}
}

function reset()
{
	resetSlope();
	resetMarks();
	resetFlakes();
	resetPlayers();
}

function setViewHorizon()
{
	var sprite = sprites.tree1,
		w = sprite.width,
		h = sprite.height;

	viewLeft = -w;
	viewRight = width+w;
	viewTop = -h;
	viewBottom = height+h;
}

function scaleSlope()
{
	var ref = sprites.ski[0],
		rw = ref.width,
		rh = ref.height;

	if( (skiWidth = rw*.1 | 0) < 2 )
		skiWidth = 2;

	if( (skiGap2 = rw*.0398 | 0) < 1 )
		skiGap2 = 1;

	skiGap2PlusSki2 = skiGap2+(skiWidth >> 1);
	skiGap2MinusSki2 = skiGap2-(skiWidth >> 1);
	skiLength2 = rh >> 1;

	// steepness and scaling factor
	steepness = height*.0002;

	gravityX = Math.cos( gravityVector )*steepness;
	gravityY = Math.sin( gravityVector )*steepness;
	gravityLength = Math.sqrt( gravityX*gravityX + gravityY*gravityY );

	maxSpeedFactor = .02;
}

function scaleAndRotateSprite( res, rect, w, h )
{
	var step = Math.TAU/orientationsLength,
		size = Math.max( w, h )*1.4142 | 0,
		center = size >> 1,
		a = [];

	for( var o = orientationsLength; o--; )
	{
		var c = document.createElement( "canvas" ),
			x = c.getContext( "2d" ),
			angle = o*step;

		c.width = size;
		c.height = size;

		c.centerX = center;
		c.centerY = center;

		if( res.mirror )
		{
			x.setTransform( -1, 0, 0, 1, 0, 0 );
			x.translate( -center, center );
			x.rotate( -angle );
		}
		else if( res.upsideDown )
		{
			x.setTransform( -1, 0, 0, -1, 0, 0 );
			x.translate( -center, -center );
			x.rotate( -angle );
		}
		else
		{
			x.translate( center, center );
			x.rotate( angle );
		}

		x.drawImage(
			atlas,
			rect.x | 0,
			rect.y | 0,
			rect.w | 0,
			rect.h | 0,
			-w >> 1,
			-h >> 1,
			w | 0,
			h | 0 );

		a[o] = c;
	}

	return a;
}

function scaleSprite( res, rect, w, h )
{
	var c = document.createElement( "canvas" ),
		x = c.getContext( "2d" ),
		l = 0,
		t = 0;

	c.width = w;
	c.height = h;

	c.centerX = w >> 1;
	c.centerY = h >> 1;

	if( res.mirror )
	{
		x.setTransform( -1, 0, 0, 1, 0, 0 );
		l = -w;
	}
	else if( res.upsideDown )
	{
		x.setTransform( -1, 0, 0, -1, 0, 0 );
		l = -w;
		t = -h;
	}

	x.drawImage(
		atlas,
		rect.x | 0,
		rect.y | 0,
		rect.w | 0,
		rect.h | 0,
		l | 0,
		t | 0,
		w | 0,
		h | 0 );

	return c;
}

function scale( styleWidth )
{
	var scale = height*.1/resources.ski.rect.h;

	if( scale > 1 )
		scale = 1;

	for( var name in resources )
	{
		var res = resources[name],
			r = res.rect,
			w = Math.max( r.w*scale | 0, 1 ),
			h = Math.max( r.h*scale | 0, 1 );

		sprites[name] = res.rotate ?
			scaleAndRotateSprite( res, r, w, h ) :
			scaleSprite( res, r, w, h );
	}

	scaleSlope();
	setViewHorizon();
}

function resize()
{
	var w = window.innerWidth,
		h = window.innerHeight;

	hudCanvas.width = w*ratio | 0;
	hudCanvas.height = h*ratio | 0;

	hudCanvas.style.width = w+"px";
	hudCanvas.style.height = h+"px";

	if( (vertical = w > h) )
	{
		w = w/playersLength | 0;

		for( var n = 0, x = 0;
			n < playersLength;
			++n, x += w )
		{
			var s = players[n].canvas.style;

			s.left = x+"px";
			s.top = "0px";

			if( n > 0 )
			{
				var e = borders[n-1];

				e.className = "BorderVertical";
				e.style.top = "0px";
				e.style.left = x+"px";
			}
		}
	}
	else
	{
		h = h/playersLength | 0;

		for( var n = 0, y = 0;
			n < playersLength;
			++n, y += h )
		{
			var s = players[n].canvas.style;

			s.left = "0px";
			s.top = y+"px";

			if( n > 0 )
			{
				var e = borders[n-1];

				e.className = "BorderHorizontal";
				e.style.top = y+"px";
				e.style.left = "0px";
			}
		}
	}

	width = w*ratio | 0;
	height = h*ratio | 0;

	centerX = width >> 1;
	centerY = height >> 1;

	for( var n = playersLength; n--; )
	{
		var p = players[n],
			c = p.canvas;

		c.width = width;
		c.height = height;

		c.style.width = w+"px";
		c.style.height = h+"px";

		p.upsideDown = mobile ? (n & 1 ? false : true) : false;
	}

	scale( w );
	reset();

	hudRedraw();

	if( message.resizing )
		message.style.display = "none";

	if( message.gameOver )
		message.gameOver = false;
}

function scheduleResize()
{
	if( resizeTimer )
		clearTimeout( resizeTimer );

	if( message.started )
	{
		message.resizing = true;
		message.text.innerHTML = "Resizing";
		message.style.display = "block";
	}

	resizeTimer = setTimeout( resize, 200 );
}

function hudCreate()
{
	if( !(hudCanvas = document.createElement( "canvas" )) ||
		!(hudContext = hudCanvas.getContext( "2d" )) )
		return false;

	hudElements = {};
	hudMargin = ratio*8 | 0;

	for( var name in hudResources )
	{
		var res = hudResources[name],
			r = res.rect,
			w = r.w*ratio,
			h = r.h*ratio;

		hudElements[name] = scaleSprite( res, r, w, h );
	}

	return true;
}

function create()
{
	var x;

	for( var n = playersLength; n--; )
	{
		var c;

		if( !(c = document.createElement( "canvas" )) ||
			!(x = c.getContext( "2d", { alpha: false } )) )
			return false;

		c.playerIndex = n;

		players[n] = {
			canvas: c,
			ctx: x };

		if( n > 0 )
			borders[n-1] = document.createElement( "div" );
	}

	ratio =
		(window.devicePixelRatio || 1)/
		(x.webkitBackingStorePixelRatio ||
			x.mozBackingStorePixelRatio ||
			x.msBackingStorePixelRatio ||
			x.oBackingStorePixelRatio ||
			x.backingStorePixelRatio ||
			1);

	marksRadius *= ratio;

	return hudCreate();
}

function init()
{
	if( !atlas.complete ||
		new Date().getTime()-last < 500 )
	{
		// give mobile browsers some time to settle
		// their window.innerWidth/Height values
		setTimeout( init, 500 );
		return;
	}

	if( !create() )
	{
		message.text.innerHTML =
			"Sorry, this browser cannot run this game.";
		return;
	}

	resize();
	window.onresize = scheduleResize;

	var d = document,
		b = d.body;

	for( var n = playersLength; n--; )
		b.appendChild( players[n].canvas );

	for( var n = borders.length; n--; )
		b.appendChild( borders[n] );

	b.appendChild( hudCanvas );

	message.text.innerHTML =
		("ontouchstart" in d ? "Touch" : "Click")+
		" to play!";

	d.onkeyup = message.onclick = function( ev )
	{
		message.style.display = "none";
		message.started = true;
		message.onclick = function( ev )
		{
			(ev || event).preventDefault();
			return false;
		};

		d.onkeydown = keyDown;
		d.onkeyup = keyUp;

		d.onmousedown = pointerDown;
		d.onmousemove = pointerMove;
		d.onmouseup = pointerUp;
		d.onmouseout = pointerUp;

		if( "ontouchstart" in d )
		{
			d.ontouchstart = pointerDown;
			d.ontouchmove = pointerMove;
			d.ontouchend = pointerUp;
		}

		run();

		(ev || event).preventDefault();
		return false;
	};
}

function load()
{
	if( !(message = document.getElementById( "Message" )) ||
		!(message.text = document.getElementById( "MessageText" )) )
		return;

	message.text.innerHTML = "Loading...";

	last = new Date().getTime();

	if( atlas &&
		atlas.complete )
	{
		init();
		return;
	}

	atlas = new Image();
	atlas.src = "atlas.png";
	atlas.onload = init;
}

window.onload = load;

</script>
